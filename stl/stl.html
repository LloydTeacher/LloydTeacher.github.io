<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="..\bootstrap.min.css">
        <link rel="stylesheet" href="..\reset.css">
        <link rel="stylesheet" href="..\reveal.css">
        <link rel="stylesheet" href="..\black.css" id="theme">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="..\monokai.css" id="highlight-theme">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section >
					<div class="container">
						<div class="row" >
							<h1 class="col-12 col-md-12 align-self-center">SOFTWARE</h1>
							<h1 class="col-12 col-md-12 align-self-center">TESTING </h1>
							<h1 class="col-12 col-md-12 align-self-center">TOOLS</h1>
							<!-- <img class="row col-4 col-md-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSd61z7haNjT5zS0zbGl4esusrra0k_6mfLmA&usqp=CAU" alt="" srcset=""> -->
						</div>
					</div>
                </section>
            </div>
        </div>

        <script src="..\reveal.js"></script>
        <script src="..\notes.js"></script>
        <script src="..\markdown.js"></script>
        <script src="..\highlight.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
    </body>
</html>
